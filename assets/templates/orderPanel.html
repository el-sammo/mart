			<div class="row" ng-controller="OrderController">
				<div class="col-md-2 col-md-offset-1">
					<div class="row">
						<div class="col-md-12">
							<span class="basicHeading">Bar Code</span>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12">
							<input 
								type="text"
								name="bcId"
								ng-model="bcId"
								auto-focus
							>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12">
							<button
								type="submit" class="btn btn-primary"
								ng-click="addItem()"
							>
								Add
						</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-md-offset-2">
					<div class="row" id="thingRow" ng-repeat="thing in order.things">
						<div class="col-md-9">
							{{thing.name}}
							<span ng-show="thing.quantity > 1"><strong>({{thing.quantity}})</strong></span>
						</div>
						<div class="col-md-3" id="thingPrice">
							<span ng-show="thing.quantity < 2 || !thing.quantity">{{thing.price}}</span>
							<span ng-show="thing.quantity > 1">{{(thing.quantity * thing.price).toFixed(2)}}</span>
							<br>
							<div class="priceOptionRemove">
								<span class="removeFromOrder" ng-init="thingId = thing.itemId" ng-click="removeItem(order, thing)">
									Remove
								</span>
							</div>
						</div>
					</div>
					<div class="row" id="subtotalRow">
						<div class="col-md-9">
							Subtotal
						</div>
						<div class="col-md-3" id="subtotal">
							{{subtotal}}
						</div>
					</div>
					<div class="row" id="taxRow">
						<div class="col-md-9">
							Sales Tax
						</div>
						<div class="col-md-3" id="tax">
							{{tax}}
						</div>
					</div>
					<div class="row" id="totalRow">
						<div class="col-md-9">
							Total
						</div>
						<div class="col-md-3" id="total">
							{{total}}
						</div>
					</div>
				</div>
			</div>
